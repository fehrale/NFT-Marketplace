<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="https://www.animaapp.com/?utm_source=figma-samples&utm_campaign=figma-nftmarket&utm_medium=figma-samples"
            class="logo"><img src="img/logo.png" alt="Logotip"></a>
        <nav class="header__nav">
            <ul class="header__descktop-menu">
                <li class="header__item"><a href="#" class="header__link">Marketplace</a></li>
                <li class="header__item"><a href="#" class="header__link">Rankings</a></li>
                <li class="header__item"><a href="#" class="header__link">Connect a wallet</a></li>
                <li class="header__item">
                    <!-- если подразумевается переход на другую страницу, то делаем через ссылку -->
                    <a href="#" class="button button_filled button_secondary header__link">
                        <img src="img/User.png" alt="Registration">
                        <span class="button__text">Sign Up</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero__text">
                <div class="hero__headline">
                    <h1 class="hero__title">Discover digital art & Collect NFTs</h1>
                    <p class="hero__subtitle">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art
                        from more than 20k NFT artists.</p>
                </div>
                <a href="#" class="button button_filled button_secondary">
                    <img src="img/RocketLaunch.png" alt="Rocket">
                    <span>Get Started</span>
                </a>

                <div class="hero__additional-info">
                    <div class="hero__additional-item">
                        <span class="hero__total">240k+</span>
                        <span class="hero__label">Total Sale</span>
                    </div>
                    <div class="hero__additional-item">
                        <span class="hero__total">100k+</span>
                        <span class="hero__label">Auctions</span>
                    </div>
                    <div class="hero__additional-item">
                        <span class="hero__total">240k+</span>
                        <span class="hero__label">Artists</span>
                    </div>
                </div>
            </div>
            <!-- <img width="100%" height="100%"
                anima-src="img/"> -->
            <img src="img/heroanimationtransparentbck.gif" alt="gif" width="100%" height="100%">
        </div>
    </section>
</body>

</html>
